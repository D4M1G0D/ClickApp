<!DOCTYPE html>
<html>
<head>
  <title>ClickApp</title>
  <style>
    /* Estilo 1 */
    h1 {
      color: blue;
      font-size: 24px;
    }

    /* Estilo 2 */
    input[type="text"] {
      width: 200px;
      padding: 5px;
      border: 1px solid gray;
      border-radius: 3px;
    }

    /* Estilo 3 */
    button {
      background-color: green;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>SignUp Caso 3</h1>
  <div>
    <input type="text" placeholder="Username">
  </div>
  <div>
    <input type="text" placeholder="Email">
  </div>
  <div>
    <input type="text" placeholder="Password">
  </div>
  <div>
    <button>Sign Up</button>
  </div>
</body>
</html>
